<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="checkLogin('admin')">
  <header class="admin-header">
    <h2>Welcome, Admin: <span id="adminName"></span></h2>
    <nav>
      <button onclick="showSection('addEmployee')">Add Employee</button>
      <!-- <button onclick="showSection('employeeListSection')">Employee List</button> -->
      <button onclick="logout()">Logout</button>
    </nav>
  </header> 

  <main>
    <section id="addEmployee" class="admin-section section">
      <h3>Add New Employee</h3>
      <input type="text" id="empUsername" placeholder="Username" />
      <input type="password" id="empPassword" placeholder="Password" />
      <button onclick="addEmployee()">Add</button>
      <p id="empMsg"></p>
    </section>

    <section id="employeeListSection" class="admin-section section hidden">
      <h3>Employee List</h3>
      <table id="employeeTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeList">
          <!-- Rows will be inserted by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
