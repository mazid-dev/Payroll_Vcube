<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h2>Employee Panel</h2>
    <div class="profile">
      <span id="employeeProfileName">Employee</span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <section>
      <h3>Attendance</h3>
      <form id="checkForm">
        <label>Your Name</label>
        <input type="text" name="name" id="empName" readonly>
        <label>Employee ID</label>
        <input type="text" name="empId" id="empId" readonly>
        <label>Action</label>
        <select name="action">
          <option value="Check-In">Check-In</option>
          <option value="Check-Out">Check-Out</option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <div id="checkMessage" class="message"></div>
    </section>

    <section>
      <h3>Leave Application</h3>
      <form id="leaveForm">
        <label>Your Name</label>
        <input type="text" name="name" id="leaveName" readonly>
        <label>Employee ID</label>
        <input type="text" name="empId" id="leaveEmpId" readonly>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>From</label>
        <input type="date" name="from" required>
        <label>To</label>
        <input type="date" name="to" required>
        <label>Reason</label>
        <textarea name="reason" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="leaveMessage" class="message"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
